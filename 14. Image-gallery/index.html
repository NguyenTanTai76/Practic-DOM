
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="https://www.haydocla.com/wp-content/uploads/2021/07/logo-cac-cau-lac-bo-bong-da-tren-gioi-4.jpg" alt="" />
      </div>
      <div class="image">
        <img src="https://img.meta.com.vn/Data/image/2021/06/09/logo-cac-doi-bong-3.jpg" alt="" />
      </div>
      <div class="image">
        <img src="https://vietnamtop10.net/wp-content/uploads/10-cau-lac-bo-bong-da-co-thiet-ke-logo-dep-nhat-7.jpg" alt="" />
      </div>
      <div class="image">
        <img src="https://top10bian.com/wp-content/uploads/2022/03/Arsenal-FC-Logo-PNG.png" alt="" />
      </div>
      <div class="image">
        <img src="https://nguoinoitieng.tv/images/nnt/105/0/bi0n.jpg" alt="" />
      </div>
      <div class="image">
        <img src="https://www.saokim.com.vn/blog/wp-content/uploads/2019/03/Chelsea-logo-copy.jpg.webp" alt="" />
      </div>
      <div class="image">
        <img src="https://www.saokim.com.vn/blog/wp-content/uploads/2019/03/Juventus-logo-copy.jpg.webp" alt="" />
      </div>
      <div class="image">
        <img src="https://www.saokim.com.vn/blog/wp-content/uploads/2019/03/Tottenham-Hotspur-logo-copy.jpg.webp" alt="" />
      </div>
    </div>

    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery__inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
